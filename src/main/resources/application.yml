spring:
  application:
    name: gamification
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:C:/Temp/gamification;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
cors:
  allowed-origins: http://localhost:3000
server:
    port: 8081
    error:
        include-message: always
        include-binding-errors: always

